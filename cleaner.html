<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Cleaner & Tagger - RoarDeals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.8em;
      color: #333;
      text-align: center;
    }
    p {
      color: #666;
      font-size: 1em;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s;
    }
    input:focus, textarea:focus {
      border-color: #0077cc;
      outline: none;
    }
    .btn {
      padding: 0.8em 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      margin-top: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-primary {
      background: #0077cc;
      color: white;
    }
    .btn-primary:hover {
      background: #005fa3;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      margin-right: 1%;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1%;
    }
    #copyMessage {
      color: green;
      font-size: 0.9em;
      margin-top: 0.5em;
      text-align: center;
      height: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RoarDeals URL Cleaner ü¶Å</h2>
    <p>Paste any Amazon or Flipkart URL. This will clean existing affiliate tags.</p>

    <div class="button-group">
      <button class="btn btn-secondary" onclick="pasteFromClipboard()">üìã Paste</button>
      <button class="btn btn-primary" onclick="handleURL()">üßº Clean & Add Tag</button>
    </div>

    <input type="text" id="urlInput" placeholder="Paste URL here...">

    <textarea id="result" rows="4" placeholder="Result URL will appear here..." readonly></textarea>

    <button class="btn btn-primary" onclick="copyToClipboard()">‚úÖ Copy Result</button>
    <div id="copyMessage"></div>
  </div>

  <script>
    function cleanseAndAddTag(urlStr) {
      try {
        const url = new URL(urlStr);

        if (url.hostname.includes("amazon.")) {
          url.searchParams.delete("tag");
          url.searchParams.delete("ascsubtag");
          url.searchParams.delete("ref");
          url.searchParams.set("tag", "roardeals06-21"); // ‚úÖ Your tag
        }

        if (url.hostname.includes("flipkart.")) {
          url.searchParams.delete("affid");
          url.searchParams.delete("affExtParam1");
          url.searchParams.delete("affExtParam2");
          url.searchParams.delete("affExtParam");

          // Optional: Add your Flipkart tag here
          // url.searchParams.set("affid", "yourFlipkartTag");
        }

        return url.origin + url.pathname + (url.search ? "?" + url.searchParams.toString() : "");
      } catch {
        return "Invalid URL!";
      }
    }

    function handleURL() {
      const input = document.getElementById("urlInput").value.trim();
      const resultBox = document.getElementById("result");
      const messageBox = document.getElementById("copyMessage");
      messageBox.innerText = "";

      if (!input) {
        resultBox.value = "Please enter a URL.";
        return;
      }

      const result = cleanseAndAddTag(input);
      resultBox.value = result;
    }

    async function pasteFromClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("urlInput").value = text;
      } catch (err) {
        alert("Clipboard access denied.");
      }
    }

    function copyToClipboard() {
      const resultText = document.getElementById("result").value;
      const messageBox = document.getElementById("copyMessage");

      if (!resultText || resultText === "Invalid URL!") {
        messageBox.innerText = "Nothing to copy!";
        return;
      }

      navigator.clipboard.writeText(resultText).then(() => {
        messageBox.innerText = "‚úÖ Copied to clipboard!";
        setTimeout(() => { messageBox.innerText = ""; }, 2000);
      });
    }
  </script>
</body>
</html>
